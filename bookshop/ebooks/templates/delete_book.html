<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Book</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .confirm-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }
        .btn-danger:hover {
            background: #b02a37;
            transform: scale(1.05);
        }
        .btn-secondary {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #6c757d;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }
        .btn-secondary:hover {
            color: #343a40;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="confirm-container">
            <h2>Are you sure you want to delete "<strong>{{ book.title }}</strong>"?</h2>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a href="{% url 'book_list' %}" class="btn-secondary">Cancel</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
