<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'add_book' %}">Add New Book</a>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>${{ book.price }}</td>
                <td>{{ book.stock }}</td>
                <td>{{ book.genre }}</td>
                <td>
                    <a href="{% url 'edit_book' book.id %}">Edit</a>
                    <a href="{% url 'delete_book' book.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No books available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
